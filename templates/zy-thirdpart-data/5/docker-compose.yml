version: '2'
services:
  dataexservice:
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.pull_image: always
      io.rancher.sidekicks: dataexservice-volume , dataexservice-log
    image: register.zytc.com/library/dataexservice:${docker_version}
    external_links:
      - ${mysql_link}:db
      - ${zookeeper_link}:zk
      - ${redis_link}:redis
      - ${kafka_link}:kafka.zytc.com
      - ${mongodb_link}:mongodb
      - ${es_link}:es
      - ${rabbitmq_link}:rabbitmq
      - ${eurekaserver}:eurekaserver
      - ${configserver}:configserver
    environment:
      - ENV=${profile}
    expose:
      - "8080"
    tty: true
    volumes_from:
    - dataexservice-volume
  dataexservice-volume:
    image: rawmind/alpine-volume:0.0.2-1
    environment:
      SERVICE_GID: '10003'
      SERVICE_UID: '10003'
      SERVICE_VOLUME: ${log_path}
    external_links:
    - ${kafka_link}:kafka.zytc.com
    network_mode: none
    volumes:
    - dataexservicedata:${log_path}
    labels:
      io.rancher.container.start_once: 'true'
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      io.rancher.container.hostname_override: container_name
  dataexservice-log:
    image: register.zytc.com/library/filebeat:1.0-release
